<div class="chat-container">
    <div class="messages">
        <div *ngFor="let message of messages">
            <div class="mensaje"
                [ngClass]="{'current-user': message.sender === currentUser, 'other-user': message.sender !== currentUser}">
                <strong *ngIf="message.sender !== currentUser">{{ message.sender }}:</strong> {{ message.content }}
                <p>Enviado: {{ message.timestamp.toDate() | date: 'd/M/y, h:mm a' }}</p>
            </div>
        </div>
    </div>
    <div class="input-area">
        <input id="text-input" [(ngModel)]="newMessage" placeholder="EscribÃ­ tu mensaje..."
            (keydown.enter)="sendMessage()" />
        <button (click)="sendMessage()">Enviar</button>
    </div>
</div>
