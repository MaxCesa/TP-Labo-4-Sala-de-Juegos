<div class="container" id="container">
    <div class="form-container  sign-in-container">
        <h1>Iniciar Sesion</h1>
        <input type="email" #userName class="formControl" placeholder="Email" required />
        <input type="password" #userPassword class="formControl" placeholder="Password" />
        <ng-template [ngIf]="errorLogin"><label class="errorLabel">{{errorLabel}}</label></ng-template>
        <button id="login" (click)="login( userName.value, userPassword.value )">Iniciar</button>
        <div class="inicioRapido">
            <button (click)="userName.value = 'prueba@gmail.com'; userPassword.value = '123456';">Inicio 1</button>
            <button (click)="toHome()">Invitado</button>
            <button (click)="userName.value = 'admin@gmail.com'; userPassword.value = '123456';">Inicio Admin</button>
        </div>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-right">
                <h1>Bienvenido</h1>
                <p>Si es tu primera visita hace click abajo para registrarte:</p>
                <button class="ghost" id="signUp" (click)="toRegistro()">Registrarse</button>
            </div>
        </div>
    </div>
</div>
